<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="display">HELLO</div>
        </div>
        <div class="body">
            <div class="buttonrow1">
                <button class="sqrt">&#8730;</button>
                <button class="modulo">%</button>
                <button class="factorial">!</button>
                <button class="delete">A/C</button>
            </div>          
            <div class="buttonrow2">
                <button class="MRC">MRC</button>
                <button class="M+">M+</button>
                <button class="M-">M-</button>
                <button class="divide">&divide;</button>
            </div>
            <div class="buttonrow3">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="multiply">x</button>
            </div>
            <div class="buttonrow4">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="subtract">-</button>
            </div>
            <div class="buttonrow5">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="add">+</button>
            </div>
            <div class="buttonrow6">
                <button class="zero">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
