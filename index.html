<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="head">
            <div class="prev"></div>
            <div class="display">0</div>
        </div>
        <div class="body">
            <div class="buttonrow1">
                <button class="sqrt">&#8730;</button>
                <button class="modulo">%</button>
                <button class="factorial">!</button>
                <button class="delete">A/C</button>
            </div>          
            <div class="buttonrow2">
                <button class="MRC">MRC</button>
                <button class="M+">M+</button>
                <button class="M-">M-</button>
                <button class="operator divide">&divide;</button>
            </div>
            <div class="buttonrow3">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator multiply">x</button>
            </div>
            <div class="buttonrow4">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator subtract">-</button>
            </div>
            <div class="buttonrow5">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="buttonrow6">
                <button class="num">0</button>
                <button class="dot">.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
